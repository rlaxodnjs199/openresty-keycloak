worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
  include    '/usr/local/openresty/nginx/conf/mime.types';
  default_type application/octet-stream;

  keepalive_timeout 65;
  keepalive_requests 100000;
  tcp_nopush on;
  tcp_nodelay on;

  lua_package_path '/usr/local/openresty/lualib/?.lua;;';
  lua_shared_dict discovery 1m;
  lua_shared_dict jwks 1m;

  # variables_hash_max_size 2048;
  # server_names_hash_bucket_size 128;
  # server_tokens off;

  # resolver 1.1.1.1 valid=30s ipv6=off;
  # resolver_timeout 11s;

  # log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
  #                   '$status $body_bytes_sent "$http_referer" '
  #                   '"$http_user_agent" "$http_x_forwarded_for"';

  server {
    listen       80 default_server;
    listen       [::]:80 default_server;

    access_log /var/log/nginx/pulmorad.access.log;

    # server_name 127.0.0.1 localhost;
    # proxy_intercept_errors off;

    # gzip on;
    # gzip_types text/css application/javascript application/json image/svg+xml;
    # gzip_comp_level 9;
    # etag on;

    expires           0;
    add_header        Cache-Control private;

    set $session_check_ssi off;
    lua_code_cache off;
    set $session_secret Eeko7aeb6iu5Wohch9Loo1aitha0ahd1;
    set $session_storage cookie;

    # location / {
    #   alias /var/www/html/main/;
    #   index index.html;
    #   try_files $uri $uri/ =404;
    # }

    location / {
      alias  /var/www/html/ohif/;
      index index.html;
      try_files $uri $uri/ =404;

      # proxy_http_version 1.1;
      # proxy_set_header Host               $host;
      # proxy_set_header X-Real-IP          $remote_addr;
      # proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
      # proxy_set_header X-Forwarded-Proto  $scheme;

      access_by_lua_block {
        local opts = {
          redirect_uri_path = "/ohif/callback/",
          discovery = "http://127.0.0.1:8080/auth/realms/pulmorad/.well-known/openid-configuration",
          client_id = "pulmorad",
          redirect_uri_scheme = "http",
          logout_path = "/logout",
          redirect_after_logout_uri = "https://127.0.0.1/auth/realms/pulmorad/protocol/openid-connect/logout?redirect_uri=http://127.0.0.1",
          redirect_after_logout_with_id_token_hint = false,
          session_contents = {id_token=true, access_token=true}
        }
        -- call introspect for OAuth 2.0 Bearer Access Token validation
        local res, err = require("resty.openidc").authenticate(opts)

        if err then
          ngx.status = 403
          ngx.say(err)
          ngx.exit(ngx.HTTP_FORBIDDEN)
        end

        ngx.req.set_header("Authorization", res.access_token)
        ngx.req.set_header("X-USER", res.id_token.sub)
      }

      location /ohif/callback/ {
        default_type text/html;
        content_by_lua 'ngx.say("<p>OHIF Callback<p>")';
      }
    }

    location /callback/ {
      default_type text/html;
      content_by_lua 'ngx.say("<p>Callback<p>")';
    }

    location /orthanc-admin/ {
      access_by_lua_block {
        local opts = {
          redirect_uri_path = "/orthanc-admin/callback/",
          discovery = "http://127.0.0.1:8080/auth/realms/pulmorad/.well-known/openid-configuration",
          client_id = "pulmorad",
          redirect_uri_scheme = "http",
          logout_path = "/logout",
          redirect_after_logout_uri = "https://127.0.0.1/auth/realms/pulmorad/protocol/openid-connect/logout?redirect_uri=http://127.0.0.1",
          redirect_after_logout_with_id_token_hint = false,
          session_contents = {id_token=true, access_token=true}
        }
        -- call introspect for OAuth 2.0 Bearer Access Token validation
        local res, err = require("resty.openidc").authenticate(opts)

        if err then
          ngx.status = 403
          ngx.say(err)
          ngx.exit(ngx.HTTP_FORBIDDEN)
        end

        ngx.req.set_header("Authorization", res.access_token)
        ngx.req.set_header("X-USER", res.id_token.sub)
      }

      location /orthanc-admin/callback/ {
        default_type text/html;
        content_by_lua 'ngx.say("<p>Orthanc-admin Callback<p>")';
      }

      proxy_pass http://127.0.0.1:8042/;
    }

    location /orthanc/ {
      proxy_http_version 1.1;
      proxy_set_header Host               $host;
      proxy_set_header X-Real-IP          $remote_addr;
      proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto  $scheme;

      access_by_lua_block {
        local opts = {
          discovery = "http://127.0.0.1:8080/auth/realms/pulmorad/.well-known/openid-configuration",
        }

        -- call bearer_jwt_verify for OAuth 2.0 JWT validation
        local res, err = require("resty.openidc").bearer_jwt_verify(opts)

        if err or not res then
          ngx.status = 403
          ngx.say(err and err or "no access_token provided")
          ngx.exit(nhx.HTTP_FORBIDDEN)
        end
      }
      proxy_pass http://127.0.0.1:8042/;
    }

    location /keycloak-admin/ {
      access_by_lua_block {
        local opts = {
          redirect_uri_path = "/keycloak-admin/callback/",
          discovery = "http://127.0.0.1:8080/auth/realms/pulmorad/.well-known/openid-configuration",
          client_id = "pulmorad",
          redirect_uri_scheme = "http",
          logout_path = "/logout",
          redirect_after_logout_uri = "https://127.0.0.1/auth/realms/pulmorad/protocol/openid-connect/logout?redirect_uri=http://127.0.0.1",
          redirect_after_logout_with_id_token_hint = false,
          session_contents = {id_token=true, access_token=true}
        }
        -- call introspect for OAuth 2.0 Bearer Access Token validation
        local res, err = require("resty.openidc").authenticate(opts)

        if err then
          ngx.status = 403
          ngx.say(err)
          ngx.exit(ngx.HTTP_FORBIDDEN)
        end

        ngx.req.set_header("Authorization", res.access_token)
        ngx.req.set_header("X-USER", res.id_token.sub)
      }

      location /keycloak-admin/callback/ {
        default_type text/html;
        content_by_lua 'ngx.say("<p>Keycloak-admin Callback<p>")';
      }

      proxy_pass http://127.0.0.1:8080/auth/;
    }
  }
}
